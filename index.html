<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #cad9cf;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #e7efe9;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    .code-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .code-container input {
      width: 55px;
      height: 55px;
      font-size: 28px;
      text-align: center;
      margin: 0 8px;
      border: 2px solid #888;
      border-radius: 8px;
      background-color: white;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #fdd835;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #fbc02d;
    }
    .instructions {
      margin-top: 30px;
      font-size: 13px;
      color: #444;
    }
    .instructions a {
      color: #3367d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>‚ùì Help</div>
    <div>Return to Home üè†</div>
  </div>

  <div id="startScreen">
    <h2>Start Code</h2>
    <p>Enter your start code now to begin testing. Good luck!</p>
    <p><strong>The start code contains <u>numbers only</u>.</strong></p>

    <div class="code-container">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>

    <button onclick="startTest()">Start Test</button>

    <div class="instructions">
      <p>You can <a href="#">review the instructions</a> that the proctor reads aloud.</p>
    </div>
  </div>

  <div id="testScreen" style="display: none; padding: 40px;">
    <div class="timer" id="timer">32:00</div>
    <div id="questionContainer"></div>
    <div style="margin-top: 20px;">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
