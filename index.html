<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Code</title>
  <style>
    body {
      background-color: #e8f4f1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h2 {
      font-weight: normal;
      color: #333;
    }
    .code-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .code-container input {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .instructions {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    .instructions a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Start Code</h2>
  <p>Enter your start code now to begin testing. Good luck!<br><strong>The start code contains <u>numbers only</u>.</strong></p>

  <div class="code-container">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
    <input type="text" maxlength="1">
  </div>

  <button onclick="startTest()">Start Test</button>

  <div class="instructions">
    <p>You can <a href="#">review the instructions</a> that the proctor reads aloud.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
