<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
    }
    .top-bar {
      position: relative;
      top: 0;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    .rainbow-bar {
      height: 5px;
      background-image: linear-gradient(
        to right,
        #f5c542 0%, #f5c542 8.33%,
        #f27052 8.33%, #f27052 16.66%,
        #dc4534 16.66%, #dc4534 25%,
        #8925b5 25%, #8925b5 33.33%,
        #4494e8 33.33%, #4494e8 41.66%,
        #2baf7d 41.66%, #2baf7d 50%,
        #f5c542 50%, #f5c542 58.33%,
        #f27052 58.33%, #f27052 66.66%,
        #dc4534 66.66%, #dc4534 75%,
        #8925b5 75%, #8925b5 83.33%,
        #4494e8 83.33%, #4494e8 91.66%,
        #2baf7d 91.66%, #2baf7d 100%
      );
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .code-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .code-container input {
      width: 50px;
      height: 50px;
      font-size: 28px;
      text-align: center;
      margin: 0 6px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #fdd835;
      color: black;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      margin-top: 15px;
    }
    .instructions {
      margin-top: 30px;
      font-size: 13px;
      color: #444;
    }
    .instructions a {
      color: #3367d6;
      text-decoration: none;
    }
    #testScreen {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    .test-header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding-top: 15px;
    }
    .test-body {
      display: flex;
      flex: 1;
      padding: 40px 60px;
      gap: 50px;
    }
    .left-column {
      flex: 1;
      font-size: 15px;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }
    .right-column {
      flex: 1;
      font-size: 15px;
      padding-left: 30px;
    }
    .choices label {
      display: block;
      margin: 15px 0;
      padding: 14px 20px;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }
    .progress-footer {
      text-align: center;
      font-size: 14px;
      background-color: #000;
      color: white;
      padding: 10px 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .nav-buttons button {
      background-color: #1a73e8;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      padding: 10px 25px;
    }
    .timer {
      text-align: center;
      font-size: 22px;
      font-weight: 500;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>‚ùì Help</div>
    <div>Return to Home üè†</div>
  </div>
  <div class="rainbow-bar"></div>

  <div id="startScreen">
    <h2>Start Code</h2>
    <p>Enter your start code now to begin testing. Good luck!</p>
    <p><strong>The start code contains <u>numbers only</u>.</strong></p>
    <div class="code-container">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <button onclick="startTest()">Start Test</button>
    <div class="instructions">
      <p>You can <a href="#">review the instructions</a> that the proctor reads aloud.</p>
    </div>
  </div>

  <div id="testScreen">
    <div class="test-header">
      <div class="timer" id="timer">32:00</div>
    </div>
    <div class="test-body">
      <div class="left-column" id="leftColumn">Loading passage...</div>
      <div class="right-column" id="rightColumn">Loading question...</div>
    </div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div class="progress-footer">
      Question <span id="questionNumber">1</span> of <span id="totalQuestions">27</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
