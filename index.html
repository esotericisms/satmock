<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #cad9cf;
    }
    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #e7efe9;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .code-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .code-container input {
      width: 55px;
      height: 55px;
      font-size: 28px;
      text-align: center;
      margin: 0 8px;
      border: 2px solid #888;
      border-radius: 8px;
      background-color: white;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #fdd835;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }
    .instructions {
      margin-top: 30px;
      font-size: 13px;
      color: #444;
    }
    .instructions a {
      color: #3367d6;
      text-decoration: none;
    }
    #testScreen {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #e1ede3;
    }
    .test-header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .test-body {
      display: flex;
      flex: 1;
      padding: 20px 40px;
      gap: 40px;
    }
    .left-column, .right-column {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }
    .choices label {
      display: block;
      margin: 10px 0;
    }
    .progress-footer {
      text-align: center;
      font-size: 14px;
      background-color: black;
      color: white;
      padding: 10px 0;
    }
    .dashed-line {
      height: 5px;
      background-image: repeating-linear-gradient(90deg, #000, #000 2px, transparent 2px, transparent 8px);
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .timer {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>‚ùì Help</div>
    <div>Return to Home üè†</div>
  </div>

  <div id="startScreen">
    <h2>Start Code</h2>
    <p>Enter your start code now to begin testing. Good luck!</p>
    <p><strong>The start code contains <u>numbers only</u>.</strong></p>
    <div class="code-container">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <button onclick="startTest()">Start Test</button>
    <div class="instructions">
      <p>You can <a href="#">review the instructions</a> that the proctor reads aloud.</p>
    </div>
  </div>

  <div id="testScreen">
    <div class="test-header">
      <div class="timer" id="timer">32:00</div>
    </div>
    <div class="test-body">
      <div class="left-column" id="leftColumn">Loading passage...</div>
      <div class="right-column" id="rightColumn">Loading question...</div>
    </div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div class="dashed-line"></div>
    <div class="progress-footer">
      Question <span id="questionNumber">1</span> of <span id="totalQuestions">27</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
